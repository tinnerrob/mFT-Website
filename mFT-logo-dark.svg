<?xml version="1.0" encoding="UTF-8"?>
<svg width="160" height="40" viewBox="0 0 160 40" xmlns="http://www.w3.org/2000/svg">
  <!-- Logo Container with dark background -->
  <rect width="200" height="60" rx="4" />
  
  <defs>
    <linearGradient id="brandGradientDark" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffffff" />
      <stop offset="100%" stop-color="#00a651" />
    </linearGradient>
  </defs>
   
  <!-- Bar Chart (upward trending) -->
  <rect x="28" y="28" width="6" height="4" rx="1" fill="#ffffff" />
  <rect x="36" y="24" width="6" height="8" rx="1" fill="#ffffff" />
  <rect x="44" y="18" width="6" height="14" rx="1" fill="#ffffff" />
  <rect x="52" y="10" width="6" height="22" rx="1" fill="#00a651" />
  
  <!-- Text "mFT" -->
  <text x="62" y="33" font-family="'Segoe UI', Arial, sans-serif" font-size="28" font-weight="600">
    <tspan fill="#ffffff">m</tspan><tspan fill="#00a651">FT</tspan>
  </text>

</svg> 