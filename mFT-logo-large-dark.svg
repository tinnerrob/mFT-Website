<?xml version="1.0" encoding="UTF-8"?>
<svg width="360" height="80" viewBox="0 0 360 80" xmlns="http://www.w3.org/2000/svg">
  <!-- Logo Container with dark background -->
  <rect width="360" height="80" fill="#203448" rx="4" />
  
  <defs>
    <linearGradient id="brandGradientDark" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffffff" />
      <stop offset="100%" stop-color="#00a651" />
    </linearGradient>
  </defs>

  <!-- Bar Chart (upward trending) -->
  <rect x="66" y="48" width="8" height="10" rx="2" fill="#ffffff" />
  <rect x="78" y="42" width="8" height="16" rx="2" fill="#ffffff" />
  <rect x="90" y="32" width="8" height="26" rx="2" fill="#ffffff" />
  <rect x="102" y="22" width="8" height="36" rx="2" fill="#00a651" />
  
  <!-- Text "myFinancialTracker" -->
  <text x="130" y="45" font-family="'Segoe UI', Arial, sans-serif" font-size="18" font-weight="600">
    <tspan fill="#ffffff">my</tspan><tspan fill="#00a651">Financial</tspan><tspan fill="#ffffff">Tracker</tspan>
  </text>
  
  <!-- Optional thin separator line -->
  <line x1="120" y1="25" x2="120" y2="55" stroke="#555555" stroke-width="1" />
</svg> 