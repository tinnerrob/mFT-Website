<?xml version="1.0" encoding="UTF-8"?>
<svg width="250" height="60" viewBox="0 0 250 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Logo Container -->
  <defs>
    <linearGradient id="brandGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#203448" />
      <stop offset="100%" stop-color="#00a651" />
    </linearGradient>
  </defs>

  <!-- Bar Chart (upward trending) -->
  <rect x="6" y="38" width="8" height="10" rx="2" fill="#203448" />
  <rect x="18" y="32" width="8" height="16" rx="2" fill="#203448" />
  <rect x="30" y="22" width="8" height="26" rx="2" fill="#203448" />
  <rect x="42" y="12" width="8" height="36" rx="2" fill="#00a651" />
  
  <!-- Text "myFinancialTracker" -->
  <text x="70" y="35" font-family="'Segoe UI', Arial, sans-serif" font-size="18" font-weight="600" fill="#203448">
    <tspan fill="#203448">my</tspan><tspan fill="#00a651">Financial</tspan><tspan fill="#203448">Tracker</tspan>
  </text>
  
  <!-- Optional thin separator line -->
  <line x1="60" y1="15" x2="60" y2="45" stroke="#E0E0E0" stroke-width="1" />
</svg> 